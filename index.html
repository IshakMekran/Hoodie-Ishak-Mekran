
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hoodie Ishâq Mekran</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative;
      text-align: center;
      padding: 20px;
    }

    .text {
      font-size: 5vw;
      max-width: 90%;
      border-right: 0.15em solid white;
      animation: typing 3.5s steps(40, end), blink-caret 0.75s step-end infinite;
      overflow: hidden;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: white; }
    }

    .scanlines::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: repeating-linear-gradient(
        to bottom,
        rgba(255, 255, 255, 0.02),
        rgba(255, 255, 255, 0.02) 2px,
        transparent 2px,
        transparent 4px
      );
      z-index: 1;
      pointer-events: none;
    }

    .text {
      z-index: 2;
    }
  </style>
</head>
<body class="scanlines">
  <div class="text">Hoodie créé pour Ishâq Mekran,<br>généré par MØDE:AI</div>
</body>
</html>
